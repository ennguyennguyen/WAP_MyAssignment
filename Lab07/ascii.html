<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="myFirstJS.js" type="text/javascript"></script>
    <script src="animations.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>

</head>

<body>
    <!-- Header -->
    <header> CS472: ASCII Animation Viewer </header>

    <!-- Controller -->
    <div class = "container">
        <textarea id = "text-area" cols = "80" rows = "20"></textarea>

        <fieldset>
            <legend> Play Control: </legend>
            <button id = "start"> Start </button>
            <button id = "stop" disabled = "disabled"> Stop </button>
        </fieldset>

        <fieldset>
            <legend> Animation </legend>
            <select id = "animation">
                <option selected = "selected" value = "blank"> Blank </option>
                <option value = "exercise"> Exercise </option>
                <option value = "juggler"> Juggler </option>
                <option value = "bike"> Bike </option>
                <option value = "dive"> Dive </option>
            </select>
        </fieldset>

        <fieldset>
            <legend> Size </legend>
            <select id = "size">
                <option value = "7pt"> Tiny </option>
                <option value = "10pt"> Small </option>
                <option selected = "selected" value = "12pt"> Medium </option>
                <option value = "16pt"> Large </option>
                <option value = "24pt"> Extra Large </option>
                <option value = "32pt"> XXL </option>
            </select>
        </fieldset>

        <fieldset>
            <legend> Speed: </legend>
            <label><input id = "turbo" type = "checkbox"> Turbo </label>
        </fieldset>
    </div>

    <div id = "part2">
        Part 2: <a href="myFirstJS.js"> Lab5 using Map/Filter/Reduce </a>
    </div>

    <!-- Validator -->
    <div id="validators">
        <a href="http://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2016-03-AS-KL/images/w3c-html.png" alt="html validator">
        </a><br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2016-03-AS-KL/images/w3c-css.png" alt="Valid CSS!" /></a><br>
        <a href="http://webster.cs.washington.edu/jslint?referer">
            <img src="http://mumstudents.org/jshint/jshint-small.png" alt="JavaScript Lint" />
        </a>
    </div>
</body>


</html>
